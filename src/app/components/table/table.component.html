<p>Tabla</p>
<div class="card">
    <div class="card-body">
        <table class="table table-primary table-striped">
            <thead>
                <th>CÃ³digo</th>
                <th>Tipo de Prenda</th>
                <th>Talla</th>
                <th>Marca</th>
                <th>Color</th>
                <th>Precio</th>
                <th>Existencias</th>
                <th colspan="2">Operaciones</th>
            </thead>
            <tbody>
                <tr *ngFor="let producto of productosService.products">
                    <td>{{producto.codigo}}</td>
                    <td>{{producto.tipo_prenda}}</td>
                    <td>{{producto.talla}}</td>
                    <td>{{producto.marca}}</td>
                    <td>{{producto.color}}</td>
                    <td>{{producto.precio}}</td>
                    <td>{{producto.existencias}}</td>
                    <td>
                        <button class="btn btn-warning" (click)="getProduct(producto)">
                            <i class="material-icons">edit</i>
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-danger" (click)="deleteProduct(producto.codigo)">
                            <i class="material-icons">delete</i>
                        </button>
                    </td>
                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
